<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bar Utopia{% endblock %}</title>
    <style>
        :root {
            /* Couleurs principales */
            --primary: #FF69B4; /* Rose vif */
            --primary-dark: #FF1493; /* Rose foncé */
            --primary-light: rgba(255, 105, 180, 0.1); /* Rose transparent */
            
            /* Couleurs secondaires */
            --secondary: #9370DB; /* Violet */
            --secondary-dark: #7B68EE; /* Violet foncé */
            --secondary-light: rgba(147, 112, 219, 0.1); /* Violet transparent */
            
            /* Couleurs de fond */
            --background: #1A1A1A; /* Fond principal sombre */
            --surface: #2D2D2D; /* Surface des cartes */
            --surface-dark: #3D3D3D; /* Surface au survol */
            
            /* Couleurs de texte */
            --text-primary: #FFFFFF; /* Texte principal */
            --text-secondary: #B3B3B3; /* Texte secondaire */
            
            /* Bordures et ombres */
            --border: #404040; /* Couleur des bordures */
            --shadow: rgba(0, 0, 0, 0.3); /* Ombre */
            
            /* Couleurs d'état */
            --success: #4CAF50; /* Vert pour succès */
            --error: #FF5252; /* Rouge pour erreur */
            --warning: #FFC107; /* Jaune pour avertissement */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            background-color: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        nav {
            background-color: var(--surface);
            padding: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 10px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: var(--primary);
            background-color: var(--primary-light);
        }

        .card {
            background-color: var(--surface);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px var(--shadow);
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1.1rem;
        }

        input, select, textarea {
            background-color: var(--surface-dark);
            border: 2px solid var(--border);
            color: var(--text-primary);
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        h1, h2, h3, h4, h5, h6 {
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.2rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .container {
                padding: 15px;
            }

            .card {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <!-- <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Commander</a></li>
                <li><a href="{{ url_for('dashboard') }}">Tableau de bord</a></li>
            </ul>
        </nav> -->
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
