{% extends "base.html" %}

{% block title %}Tableau de Bord - Bar Utopia{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="dashboard-header">
        <h1>Tableau de Bord</h1>
        <button onclick="clearAllOrders()" class="clear-btn">
            <span class="icon">üóëÔ∏è</span>
            <span class="text">Vider le tableau</span>
        </button>
    </div>
    
    <div class="orders-grid" id="ordersGrid">
        <!-- Les commandes seront charg√©es dynamiquement ici -->
    </div>
</div>

<!-- Modal pour les d√©tails de la commande -->
<div id="orderModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-header">
            <h2>Commande #<span id="modalOrderNumber"></span></h2>
            <span id="modalStatus" class="order-status"></span>
        </div>
        <div class="modal-body">
            <div class="customer-info">
                <p><strong>Client :</strong> <span id="modalCustomerName"></span></p>
                <p><strong>Heure :</strong> <span id="modalTime"></span></p>
            </div>
            <div class="recipe-details">
                <h3>Recette du Cocktail</h3>
                <div id="modalRecipe" class="recipe-content"></div>
            </div>
        </div>
        <div class="modal-footer">
            <button onclick="updateOrderStatus()" class="status-btn">Marquer comme servi</button>
        </div>
    </div>
</div>

<style>
.dashboard-container {
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.dashboard-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

h1 {
    color: var(--primary);
    margin: 0;
    font-size: 2.5em;
}

.clear-btn {
    display: flex;
    align-items: center;
    gap: 10px;
    background: var(--surface-dark);
    color: var(--text-primary);
    border: 2px solid var(--border);
    padding: 12px 20px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
}

.clear-btn:hover {
    background: var(--surface);
    border-color: #ff4444;
    color: #ff4444;
}

.clear-btn .icon {
    font-size: 1.2em;
}

.orders-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
}

.order-card {
    background: var(--surface);
    border-radius: 15px;
    padding: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 2px solid var(--border);
}

.order-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(255, 105, 180, 0.2);
    border-color: var(--primary);
}

.order-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}

.order-number {
    font-size: 1.2em;
    font-weight: bold;
    color: var(--primary);
}

.order-status {
    padding: 5px 10px;
    border-radius: 15px;
    font-size: 0.9em;
    font-weight: 500;
}

.order-status:not(.completed) {
    background: #FFA500;
    color: white;
}

.order-status.completed {
    background: #32CD32;
    color: white;
}

.order-info {
    margin-bottom: 15px;
}

.customer-name {
    font-size: 1.1em;
    color: var(--text-primary);
    margin-bottom: 5px;
}

.order-time {
    color: var(--text-secondary);
    font-size: 0.9em;
}

.order-details {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
}

.detail-tag {
    background: var(--surface-dark);
    padding: 5px 10px;
    border-radius: 10px;
    font-size: 0.9em;
    color: var(--text-secondary);
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 1000;
}

.modal-content {
    position: relative;
    background: var(--surface);
    margin: 50px auto;
    padding: 30px;
    width: 90%;
    max-width: 800px;
    border-radius: 20px;
    max-height: 80vh;
    overflow-y: auto;
}

.close {
    position: absolute;
    right: 20px;
    top: 20px;
    font-size: 28px;
    cursor: pointer;
    color: var(--text-secondary);
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 15px;
    border-bottom: 1px solid var(--border);
}

.modal-header h2 {
    color: var(--primary);
    margin: 0;
}

.customer-info {
    margin-bottom: 30px;
}

.customer-info p {
    margin: 10px 0;
    color: var(--text-primary);
}

.recipe-details {
    background: var(--surface-dark);
    padding: 20px;
    border-radius: 15px;
    margin-top: 20px;
}

.recipe-details h3 {
    color: var(--primary);
    margin-bottom: 15px;
}

.recipe-content {
    color: var(--text-primary);
    line-height: 1.6;
    white-space: pre-line;
}

.modal-footer {
    margin-top: 30px;
    text-align: right;
}

.status-btn {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
}

.status-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
}

@media (max-width: 768px) {
    .orders-grid {
        grid-template-columns: 1fr;
    }

    .modal-content {
        margin: 20px;
        padding: 20px;
    }
}
</style>

<script>
let currentOrderNumber = null;
let lastOrders = null;

// Fonction pour formater l'heure
function formatTime(isoString) {
    const date = new Date(isoString);
    return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
}

// Fonction pour cr√©er une carte de commande
function createOrderCard(order) {
    return `
        <div class="order-card" onclick="showOrderDetails('${order.order_number}')">
            <div class="order-header">
                <span class="order-number">#${order.order_number}</span>
                <span class="order-status ${order.completed ? 'completed' : ''}">${order.completed ? 'Servi' : 'En attente'}</span>
            </div>
            <div class="order-info">
                <p class="customer-name">${order.customer_name}</p>
                <p class="order-time">${formatTime(order.created_at)}</p>
            </div>
            <div class="order-details">
                <span class="detail-tag">${order.alcohol}</span>
                ${order.base ? `<span class="detail-tag">${order.base}</span>` : ''}
            </div>
        </div>
    `;
}

// Fonction pour mettre √† jour le tableau de bord
function updateDashboard() {
    fetch('/get_orders')
        .then(response => response.json())
        .then(orders => {
            // V√©rifier si les commandes ont chang√©
            if (JSON.stringify(orders) !== JSON.stringify(lastOrders)) {
                const ordersGrid = document.getElementById('ordersGrid');
                ordersGrid.innerHTML = orders.map(createOrderCard).join('');
                lastOrders = orders;
            }
        })
        .catch(error => console.error('Erreur lors de la mise √† jour:', error));
}

// Fonction pour afficher les d√©tails d'une commande
function showOrderDetails(orderNumber) {
    currentOrderNumber = orderNumber;
    fetch('/get_orders')
        .then(response => response.json())
        .then(orders => {
            const order = orders.find(o => o.order_number === orderNumber);
            if (order) {
                document.getElementById('modalOrderNumber').textContent = order.order_number;
                document.getElementById('modalStatus').textContent = order.completed ? 'Servi' : 'En attente';
                document.getElementById('modalStatus').className = `order-status ${order.completed ? 'completed' : ''}`;
                document.getElementById('modalCustomerName').textContent = order.customer_name;
                document.getElementById('modalTime').textContent = formatTime(order.created_at);
                document.getElementById('modalRecipe').innerHTML = order.recipe.replace(/\n/g, '<br>');
                document.getElementById('orderModal').style.display = 'block';
            }
        });
}

// Fonction pour mettre √† jour le statut d'une commande
function updateOrderStatus() {
    if (!currentOrderNumber) return;
    
    fetch(`/update_status/${currentOrderNumber}`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            document.getElementById('orderModal').style.display = 'none';
            updateDashboard();
        } else {
            alert('Erreur lors de la mise √† jour du statut : ' + data.message);
        }
    })
    .catch(error => {
        alert('Erreur lors de la mise √† jour du statut : ' + error);
    });
}

// Fonction pour vider toutes les commandes
function clearAllOrders() {
    if (confirm('√ätes-vous s√ªr de vouloir supprimer toutes les commandes ? Cette action est irr√©versible.')) {
        fetch('/clear_all_orders', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                updateDashboard();
            } else {
                alert('Erreur lors de la suppression des commandes : ' + data.message);
            }
        })
        .catch(error => {
            alert('Erreur lors de la suppression des commandes : ' + error);
        });
    }
}

// Fermer le modal quand on clique sur la croix
document.querySelector('.close').onclick = function() {
    document.getElementById('orderModal').style.display = 'none';
}

// Fermer le modal quand on clique en dehors
window.onclick = function(event) {
    const modal = document.getElementById('orderModal');
    if (event.target == modal) {
        modal.style.display = 'none';
    }
}

// Mise √† jour initiale
updateDashboard();

// Mise √† jour automatique toutes les 5 secondes
setInterval(updateDashboard, 5000);
</script>
{% endblock %}
